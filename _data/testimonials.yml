- name: N.G.
  testimonial: "Bilo je popolnoma sproščujoče, kar odplavala sem globoko vase. Ni me bilo, čas se je kar ustavil. Počutim se fino. Hvala Tamara"
- name: I.R.
  testimonial: "Po metamorfni terapiji sem končno bila zmožna narediti velik korak naprej v svojem življenju. Opustila sem težavno situacijo v svojem življenju in odkorakala vstran. Hvala Tamari za podporo."
- name: M.H.
  testimonial: "Po refleksoterapiji obraza sem pozabila na stresno delo in se z lahkoto prepustila terapiji. Počutim se »prenovljeno« in pripravljeno na nove službene izzive."
- name: M.J.
  testimonial: "Hvala Tamari, da mi je pripomogla. V trenutku je v križnem delu bolečina popustila in lahko sem normalno shodila."
